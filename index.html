<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8105c8ce4.js" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="">
    <!-- navbar-->
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" id="logo">
                <!-- logo app -->
                <img src="image/todo-logo.png" alt="" class="img-fluid" width="60">
            </a>
            <div class="">
                <input type="text" id="search-field" class=" border-top-0 border-start-0 border-end-0 py-3"
                    placeholder="Telusuri...">
                <i id="search-icon" class="fa-solid fa-magnifying-glass py-3"
                    style="font-size: 1.5em; color: #6D6D6D;"></i>
            </div>
        </div>
    </nav>
    <!-- main content -->
    <main class="my-4">
        <section class="container-fluid" id="task">
            <!-- to do -->
            <div class="mb-5">
                <span class="stats-todo">Dikerjakan</span>
                <i class="fa-solid fa-caret-down mx-2"></i>
                <div class="" id="todo">
                </div>
            </div>


            <!-- to do completed -->
            <div class="mb-5">
                <span class="stats-todo">Sudah Dikerjakan</span>
                <i class="fa-solid fa-caret-down mx-2"></i>
                <div class="" id="todoCompleted">
                </div>
            </div>

        </section>
        <div class="fixed-bottom text-end">
            <!-- button add -->
            <button type="button" class="btn btn-add rounded-circle" data-bs-toggle="modal" data-bs-target="#addModal">
                <!-- icon add -->
                <i class="fa-solid fa-plus" style="font-size: 50px; color: #fff;"></i>
            </button>
        </div>
    </main>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <!-- form input -->
                <form class="form" id="form">
                    <div class="modal-header" style="background-color: #01BAEF;">
                        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Tugas Baru</h1>
                        <button type="button" class="btn-close" id="closeAddModal" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <div class="input-group mb-3">
                            <!-- input title task -->
                            <input type="text" id="title" class="form-control" placeholder="Masukkan Judul Tugas..."
                                autocomplete="off" required>
                        </div>
                        <div class="input-group mb-3">
                            <!-- input date task -->
                            <input type="date" id="date" class="form-control" required>
                        </div>

                    </div>
                    <div class="modal-footer ">
                        <input type="submit" value="Submit" name="Simpan" class="btn text-light fw-bold w-100"
                            style="background-color: #01BAEF;">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade " id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <!-- form input -->

                <div class="modal-header" style="background-color: #01BAEF;">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Konfirmasi</h1>
                    <button type="button" class="btn-close" id="closeAddModal" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <span>Apakah kamu yakin ingin menghapus data ini ?</span>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="confirmDelete" value="Hapus" class="btn text-light fw-bold w-100"
                        style="background-color: #01BAEF;">
                </div>

            </div>
        </div>
    </div>
    <!-- script.js-->
    <script src="js/script.js"> </script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script>

    </script>
</body>

</html>
