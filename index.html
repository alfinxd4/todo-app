<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="">
    <!-- navbar-->
    <nav class="navbar ">
        <div class="container-fluid">

            <a class="navbar-brand mx-auto" id="logo">
                <!-- logo app -->
                <img src="image/todo-logo.png" alt="" class="img-fluid" width="50px">
            </a>
            <div class="">
                <input type="text" id="field-search" class=" border-top-0 border-start-0 border-end-0"
                    placeholder="Telusuri...">
                <i class="bi bi-search" id="search-icon" style="font-size: 1.5rem" ;></i>
            </div>
        </div>
    </nav>
    <!-- main content -->
    <main>
        <section class="container-fluid" id="task">
            <!-- to do -->
            <div class="" id="todo"></div>
            <!-- divider -->
            <hr>
            <!-- to do completed -->
            <div class="" id="todoCompleted"></div>
        </section>
        <div class="fixed-bottom text-center">
            <!-- button add -->
            <button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addModal">
                <!-- icon add -->
                <iconify-icon icon="icomoon-free:plus" class="icon-add" width="40"></iconify-icon>
            </button>
        </div>
    </main>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <!-- form input -->
                <form class="form" id="form">
                    <div class="modal-header bg-primary">
                        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Add New task</h1>
                        <button type="button" class="btn-close" id="closeAddModal" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <div class="input-group mb-3">
                            <!-- input title task -->
                            <input type="text" id="title" class="form-control" placeholder="Masukkan Judul Tugas..."
                                autocomplete="off" required>
                        </div>
                        <div class="input-group mb-3">
                            <!-- input date task -->
                            <input type="date" id="date" class="form-control" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Submit" name="Submit"
                            class="btn btn-primary text-light fw-bold w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <!-- form input -->

                <div class="modal-header bg-primary">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Add New task</h1>
                    <button type="button" class="btn-close" id="closeAddModal" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body ">

                </div>
                <div class="modal-footer">
                    <input type="submit" id="confirmDelete" value="Submit" name="Submit"
                        class="btn btn-primary text-light fw-bold w-100">
                </div>

            </div>
        </div>
    </div>
    <!-- script.js-->
    <script src="js/script.js"> </script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script>
     
    </script>
</body>

</html>
