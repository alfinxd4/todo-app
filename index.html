<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body class="bg-body-secondary mx-4">
    <!-- navbar-->
    <nav class="navbar py-3 mb-5">
        <!-- navbar content -->
        <div class="row container-fluid ">
            <div class="col-7 text-center px-0 ">
                <a class="navbar-brand mx-auto">
                    <!-- logo app -->
                    <img src="image/logo-todo.png" alt="" class="img-fluid" width="150px">
                </a>
            </div>
            <!-- icon addition -->
            <div class="col-5 px-0 text-end">
                <!-- <span class=""> -->
                <!-- icon notif -->
                <!-- <iconify-icon icon="ion:notifcations" class="icon-notif" width="30" height="25"></iconify-icon> -->
                <!-- </span> -->
                <input class="form-control me-2" id="search-task">

            </div>


        </div>
    </nav>
    <!-- main content -->
    <main>
        <section class="container-fluid" id="task">
            <!-- to do -->
            <div class="" id="todo"></div>
            <!-- divider -->
            <hr>
            <!-- to do completed -->
            <div class="" id="todoCompleted"></div>
        </section>
        <div class="fixed-bottom text-center">
            <!-- button add -->
            <button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addModal">
                <!-- icon add -->
                <iconify-icon icon="icomoon-free:plus" class="icon-add" width="40"></iconify-icon>
            </button>
        </div>
    </main>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <!-- form input -->
                <form class="form" id="form">
                    <div class="modal-header bg-primary">
                        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Add New task</h1>
                        <button type="button" class="btn-close" id="closeAddModal" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <div class="input-group mb-3">
                            <!-- input title task -->
                            <input type="text" id="title" class="form-control" placeholder="Masukkan Judul Tugas..."
                                autocomplete="off" required>
                        </div>
                        <div class="input-group mb-3">
                            <!-- input date task -->
                            <input type="date" id="date" class="form-control" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Submit" name="Submit"
                            class="btn btn-primary text-light fw-bold w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- script.js-->
    <script src=" js/script.js"> </script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</body>

</html>
